name: CI

on:
  push:
  pull_request:
  schedule:
    # Weekly Friday 5AM build
    # * is a special character in YAML so you have to quote this string
    - cron: '0 5 * * 5'

jobs:
  tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        include:

          - name: Code style checks
            os: ubuntu-latest
            python: 3.x
            toxenv: codestyle

          - name: Python 3.9 with abstract only
            os: ubuntu-latest
            python: 3.9
            toxenv: py39-test

          - name: Python 3.8 with Ginga backend (Linux)
            os: ubuntu-latest
            python: 3.8
            toxenv: py38-test-alldeps

          - name: Python 3.9 with Ginga backend (Windows)
            os: windows-latest
            python: 3.9
            toxenv: py39-test-alldeps

          - name: Python 3.7 with Ginga backend (OSX)
            os: macos-latest
            python: 3.7
            toxenv: py37-test-alldeps

          - name: Python 3.9 with Ginga backend (dev)
            os: ubuntu-latest
            python: 3.9
            toxenv: py39-test-devdeps

          # NOTE: Uncomment when we really support oldest deps
          #- name: Python 3.6 with Ginga backend (old)
          #  os: ubuntu-latest
          #  python: 3.6
          #  toxenv: py36-test-oldestdeps

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Install Python dependencies
      run: python -m pip install --upgrade tox
    - name: Run tests
      run: tox -e ${{ matrix.toxenv }}
